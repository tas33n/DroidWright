android.useAndroidX=true
android.enableJetifier=true
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
kotlin.daemon.jvmargs=-Xmx2g
# org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr
# Commented out to use system JDK and avoid jlink transformation issues
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Workaround for locked cache files on Windows
org.gradle.parallel=false
org.gradle.caching=false
org.gradle.configureondemand=false

# Disable transform cache to avoid locked file issues
android.enableJetifier.transformCache=false

# Workaround for JDK image transform (jlink) issues
# Force Gradle to use system JDK instead of Android Studio's bundled JDK
# This helps avoid jlink.exe transformation errors
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.auto-download=false

# Additional workarounds for transform issues
android.experimental.enableSourceSetPathsMap=false

# Disable transform output reuse to avoid file locking issues
# This forces Gradle to recreate transforms instead of reusing cached ones
org.gradle.cache.transform.maxAge=0

org.gradle.daemon=true